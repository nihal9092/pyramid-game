<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PYRAMID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        /* --- KEEPING YOUR ORIGINAL STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        :root { --gold: #d4af37; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: #e5e5e5; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .cinzel { font-family: 'Cinzel', serif; }
        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); z-index: -1; }
        .gold-glow { box-shadow: 0 0 30px rgba(212,175,55,0.08); border: 1px solid rgba(212,175,55,0.15); }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user-card:hover { background: rgba(212,175,55,0.04); transform: scale(1.01); transition: all 0.25s ease; }
        
        /* Your Pyramid Animation Styles */
        #welcome-overlay { position: fixed; inset: 0; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85)); backdrop-filter: blur(6px); z-index:50; opacity:0; pointer-events:none; transition:opacity .4s ease; }
        #welcome-overlay.show { opacity:1; pointer-events:auto; }
        .pyramid-anim { width: 260px; height: 220px; display:block; margin:0 auto; }
        .pyramid-anim .layer { transform-origin:center bottom; animation: pop .6s ease forwards; opacity:0; }
        .pyramid-anim .layer.l1 { animation-delay: 0.05s; }
        .pyramid-anim .layer.l2 { animation-delay: 0.15s; }
        .pyramid-anim .layer.l3 { animation-delay: 0.25s; }
        .pyramid-anim .layer.l4 { animation-delay: 0.35s; }
        .pyramid-anim .layer.l5 { animation-delay: 0.45s; }
        @keyframes pop { from { transform: translateY(-20px) scale(0.6); opacity:0; } to { transform: translateY(0) scale(1); opacity:1; } }
        .btn-primary { background: linear-gradient(90deg, #d4af37, #f0c85a); color: #0b0b0b; }

        /* --- ADDING THE GLITCH & BOUNTY EFFECTS --- */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 2px); }
            40% { transform: translate(-3px, -2px); }
            60% { transform: translate(3px, 2px); }
            80% { transform: translate(3px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-text { text-shadow: 2px 0 #ff0000, -2px 0 #00ffff; animation: glitch 0.3s infinite; }
        .shake-anim { animation: screenShake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes screenShake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }
        .bounty-target {
            background: repeating-linear-gradient(45deg, #1a0000, #1a0000 10px, #000 10px, #000 20px) !important;
            border: 2px solid #ff0000 !important;
            position: relative;
            overflow: hidden;
            animation: bountyPulse 1.5s infinite alternate;
        }
        .bounty-target::after {
            content: "WANTED"; position: absolute; top: 10px; right: -35px;
            background: #ff0000; color: white; font-size: 8px; font-weight: bold;
            padding: 2px 40px; transform: rotate(45deg); box-shadow: 0 0 10px red;
        }
        @keyframes bountyPulse { from { box-shadow: 0 0 5px #ff0000; } to { box-shadow: 0 0 20px #ff0000; } }
    </style>
</head>
<body>
    <div class="bg-animate"></div>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6 fade-in">
        <div class="w-full max-w-3xl grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="p-8 border border-zinc-800 rounded-md gold-glow bg-black/60">
                <h1 class="cinzel text-4xl text-[#d4af37] tracking-[0.2em] mb-2">PYRAMID</h1>
                <p class="text-[11px] tracking-[0.4em] text-zinc-500 mb-6 uppercase">Social Hierarchy Protocol</p>
                <div class="space-y-4">
                    <input id="auth-name" type="text" placeholder="Full Real Name" class="w-full bg-zinc-900/40 border border-zinc-800 p-3 text-sm focus:border-[#d4af37] outline-none" />
                    <div class="flex gap-2">
                        <select id="auth-gender" class="flex-1 bg-zinc-900/40 border border-zinc-800 p-3 text-sm outline-none">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <input id="auth-roll" type="text" placeholder="Roll Number" class="w-1/2 bg-zinc-900/40 border border-zinc-800 p-3 text-sm outline-none" />
                    </div>
                    <div class="flex gap-2">
                        <input id="auth-class" type="text" placeholder="Class (e.g. 11)" class="flex-1 bg-zinc-900/40 border border-zinc-800 p-3 text-sm outline-none" />
                        <input id="auth-sec" type="text" placeholder="Sec" class="w-1/4 bg-zinc-900/40 border border-zinc-800 p-3 text-sm outline-none" />
                    </div>
                    <div class="relative">
                        <input id="auth-pass" type="password" placeholder="Create password" class="w-full bg-zinc-900/40 border border-zinc-800 p-3 text-sm outline-none" />
                        <button id="toggle-pass" class="absolute right-2 top-2 text-xs text-zinc-400">Show</button>
                    </div>
                    <button onclick="handleAuth()" class="w-full py-3 cinzel btn-primary rounded-md font-bold">Register & Enter</button>
                    <p class="text-red-400 text-[10px] uppercase tracking-tighter text-center">Real name and roll number required.</p>
                </div>
            </div>

            <div class="p-8 border border-zinc-800 rounded-md gold-glow bg-black/50 flex flex-col justify-between">
                <div>
                    <h3 class="cinzel text-xl text-white mb-6 tracking-widest">Secure Login</h3>
                    <div class="space-y-4">
                        <input id="login-name" type="text" placeholder="Full Name" class="w-full bg-zinc-900/40 border border-zinc-800 p-3 text-sm outline-none" />
                        <input id="login-pass" type="password" placeholder="Password" class="w-full bg-zinc-900/40 border border-zinc-800 p-3 text-sm outline-none" />
                        <button onclick="handleLogin()" class="w-full py-3 cinzel btn-primary rounded-md font-bold">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="welcome-overlay">
        <div class="max-w-lg text-center p-6 rounded-md gold-glow bg-black/60">
            <div class="pyramid-anim">
                <svg viewBox="0 0 200 150" class="mx-auto block">
                    <polygon class="layer l5" points="100,10 140,70 60,70" fill="#d4af37" opacity="0.95" />
                    <polygon class="layer l4" points="100,35 150,95 50,95" fill="#c59d2e" opacity="0.9" />
                    <polygon class="layer l3" points="100,60 160,120 40,120" fill="#a67c1a" opacity="0.85" />
                    <polygon class="layer l2" points="100,85 170,145 30,145" fill="#8a5f10" opacity="0.8" />
                    <polygon class="layer l1" points="100,105 180,170 20,170" fill="#6b4808" opacity="0.8" />
                </svg>
            </div>
            <h2 id="welcome-title" class="cinzel text-2xl text-[#d4af37] mt-4">Welcome</h2>
            <p id="welcome-sub" class="text-sm text-zinc-400 mt-2">Initializing the hierarchy...</p>
            <div class="mt-4">
                <button onclick="closeWelcome()" class="py-2 px-10 rounded-md bg-[#d4af37] text-black font-bold cinzel tracking-widest">Proceed</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden max-w-2xl mx-auto px-6 py-10 fade-in">
        <header class="flex justify-between items-end mb-12 border-b border-zinc-800 pb-6">
            <div>
                <p class="text-[10px] text-zinc-500 tracking-widest uppercase mb-1">Subject Identity</p>
                <h2 id="my-name-display" class="cinzel text-2xl text-white">---</h2>
                <p id="my-title-display" class="text-[10px] text-[#d4af37] font-bold tracking-widest uppercase">Commoner</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-zinc-500 tracking-widest uppercase mb-1">Credits</p>
                <h2 id="my-credits-display" class="text-xl font-mono text-white">0</h2>
            </div>
        </header>

        <div id="pyramid-list" class="space-y-4"></div>

        <div class="mt-16 bg-[#0a0a0a] border border-zinc-900 rounded-sm overflow-hidden gold-glow">
            <div class="p-4 border-b border-zinc-900 bg-zinc-900/20 flex justify-between items-center">
                <h3 class="cinzel text-xs tracking-[0.4em] text-[#d4af37]">Grand Hall</h3>
                <div id="typing-display" class="text-[9px] text-zinc-600 italic"></div>
            </div>
            <div id="chat-box" class="h-80 overflow-y-auto p-4 flex flex-col bg-black"></div>
            <div class="p-4 bg-black/50 border-t border-zinc-900 flex gap-2">
                <input id="chat-input" onkeypress="if(event.key==='Enter') sendMessage()" placeholder="Whisper..." class="flex-1 bg-transparent border border-zinc-800 p-3 text-xs text-white outline-none" />
                <button onclick="sendMessage()" class="bg-[#d4af37] text-black px-6 text-[10px] font-bold cinzel">SEND</button>
            </div>
        </div>
        <button onclick="logout()" class="mt-10 text-[10px] text-zinc-600 uppercase tracking-widest hover:text-red-500">Terminate Session</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBs81OlYrQ1_HBUHJ3Tim1vT-2glHOZPbc",
            authDomain: "pyramidgame2026.firebaseapp.com",
            projectId: "pyramidgame2026",
            storageBucket: "pyramidgame2026.firebasestorage.app",
            messagingSenderId: "302574478188",
            appId: "1:302574478188:web:aded8d66bdd1f828da8949"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Pass Toggle logic
        document.getElementById('toggle-pass').addEventListener('click', (e)=>{
            const p = document.getElementById('auth-pass');
            p.type = p.type === 'password' ? 'text' : 'password';
            e.target.innerText = p.type === 'password' ? 'Show' : 'Hide';
        });

        async function hashPassword(pw){
            const enc = new TextEncoder();
            const buf = await crypto.subtle.digest('SHA-256', enc.encode(pw));
            return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
        }

        async function handleAuth(){
            const name = document.getElementById('auth-name').value.trim();
            const roll = document.getElementById('auth-roll').value.trim();
            const cls = document.getElementById('auth-class').value.trim();
            const sec = document.getElementById('auth-sec').value.trim();
            const pass = document.getElementById('auth-pass').value;
            if(!name || !roll || !pass) return alert("Fill required fields");
            
            const passHash = await hashPassword(pass);
            await db.collection('users').doc(name).set({
                name, rollNumber: roll, class: cls, section: sec,
                passwordHash: passHash, credits: 100000, title: 'Commoner', totalVotesReceived: 0
            });
            localStorage.setItem('pyramidUser', name);
            showWelcome(name, "Access Protocol Started");
            enterApp(name);
        }

        async function handleLogin(){
            const name = document.getElementById('login-name').value.trim();
            const pass = document.getElementById('login-pass').value;
            const doc = await db.collection('users').doc(name).get();
            if(!doc.exists) return alert("User not found");
            const passHash = await hashPassword(pass);
            if(passHash !== doc.data().passwordHash) return alert("Wrong password");
            localStorage.setItem('pyramidUser', name);
            showWelcome(name, "Welcome back");
            enterApp(name);
        }

        function enterApp(name) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('my-name-display').innerText = name;
            loadHierarchy();
            if (typeof initChat === "function") initChat();
        }

        function showWelcome(name, sub){
            document.getElementById('welcome-title').innerText = `Greetings, ${name}`;
            document.getElementById('welcome-sub').innerText = sub;
            document.getElementById('welcome-overlay').classList.add('show');
        }
        function closeWelcome(){ document.getElementById('welcome-overlay').classList.remove('show'); }
        function logout(){ localStorage.removeItem('pyramidUser'); location.reload(); }

        window.onload = async () => {
            const user = localStorage.getItem('pyramidUser');
            if(user) enterApp(user);
        };

        async function loadHierarchy(){
            const list = document.getElementById('pyramid-list');
            list.innerHTML = "";
            const snapshot = await db.collection('users').orderBy('totalVotesReceived', 'desc').get();
            let rank = 1;
            snapshot.forEach(doc => {
                const data = doc.data();
                const isMe = data.name === localStorage.getItem('pyramidUser');
                const hasBounty = data.isBounty;
                const card = document.createElement('div');
                
                // BOUNTY CLASS ADDED HERE
                card.className = `user-card p-5 border flex justify-between items-center transition-all ${hasBounty ? 'bounty-target' : (rank === 1 ? 'border-[#d4af37] bg-[#d4af37]/5' : 'border-zinc-900 bg-zinc-900/30')}`;
                
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="cinzel text-xl ${rank === 1 ? 'text-[#d4af37]' : 'text-zinc-700'}">#${rank}</span>
                        <div>
                            <p class="font-bold ${isMe ? 'text-[#d4af37]' : 'text-white'}">${data.name}</p>
                            <p class="text-[9px] tracking-widest uppercase text-zinc-500">${data.title}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="voteFor('${data.name}')" class="text-[9px] border border-zinc-700 px-4 py-2 hover:border-[#d4af37]">VOTE</button>
                        <button onclick="placeBounty('${data.name}')" class="text-[9px] border border-red-900 px-4 py-2 text-red-500 hover:bg-red-950">BOUNTY</button>
                    </div>
                `;
                list.appendChild(card);
                rank++;
            });
        }

        async function voteFor(name){
            if(localStorage.getItem('pyramidUser') === name) return alert("No self-voting");
            await db.collection('users').doc(name).update({ totalVotesReceived: firebase.firestore.FieldValue.increment(1) });
            loadHierarchy();
        }
    </script>
    <script src="js/chat.js"></script>
    <script src="js/bounty.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/voting.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/economy.js"></script>
</body>
</html>
